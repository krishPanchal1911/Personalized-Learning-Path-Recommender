{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Skill Quiz - {{ skill|title }}</h2>
  <form method="POST" action="{% url 'quiz_result' %}">
    {% csrf_token %}
    <input type="hidden" name="skill" value="{{ skill }}">
    {% for question in questions %}
    <div class="mb-4">
      <h5>{{ forloop.counter }}. {{ question.question }}</h5>
      <div>
        {% for option in question.options %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question_{{ forloop.parentloop.counter0 }}" value="{{ option }}" required>
          <label class="form-check-label">{{ option }}</label>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Quiz</button>
  </form>
</div>
{% endblock %}
